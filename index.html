<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="script" href="./script.js" />

    <title>Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <nav class="site-nav">
        <img src="./images/logo.svg" alt="logo-icon" />
        <ul class="left-nav">
          <li>
            <a href="#Features"
              >Features<img
                style="padding-left: 10px"
                id="dropdown-arrow"
                src="./images/icon-arrow-down.svg"
                alt="arrow-icon"
              />
            </a>
          </li>
          <li>
            <a href="#Company"
              >Company<img
                style="padding-left: 10px"
                id="dropdown-arrow"
                src="./images/icon-arrow-down.svg"
                alt="arrow-icon"
            /></a>
          </li>
          <li><a href="#Careers">Careers</a></li>
          <li><a href="#About">About</a></li>
        </ul>

        <ul class="right-nav">
          <li><a href="#Login">Login</a></li>
          <li class="register"><a href="#Register">Register</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="home-card">
        <div class="home-description">
          <h1>Make<br> 
            remote work</h1>
          <p>
            Get your team in sync, no matter your location. <br>Streamline
            processes, create team rituals, and<br> watch productivity soar.
          </p>
          <button type="button" class="btn-learn-more">Learn more</button>
          <div class="client-list">
            <img src="./images/client-databiz.svg" />
            <img src="./images/client-audiophile.svg" />
            <img src="./images/client-meet.svg" />
            <img src="./images/client-maker.svg" />
          </div>
        </div>
      </section>

      <section class="hero-section">
        <div class="hero">
          <img
              class="hero-img"
              src="./images/image-hero-desktop.png"
              alt="hero-img"
          />
      </section>
     
    </main>
  </body>
</html>
